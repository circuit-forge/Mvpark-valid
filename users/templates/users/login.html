{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - MVPark</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Centered container -->
<div class="container mt-5">
    <h2 class="mb-4">Login to MVPark</h2>

    <!-- Login form -->
    <form method="post">
        {% csrf_token %} <!-- Security token for POST requests -->
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Username" required> <!-- Username field -->
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required> <!-- Password field -->
        </div>
        <button type="submit" class="btn btn-primary">Login</button> <!-- Submit button -->
    </form>

    <!-- Link to signup page if user doesn't have an account -->
    <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
</div>
</body>
</html>
